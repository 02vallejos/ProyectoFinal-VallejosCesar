<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style_player.css">
  <title>Final Project</title>

</head>

<body>
  <h1>SECCION JUGADORES</h1>
  <section class="cont-player">
    <div class="title-cont-plater">
    </div>
    <div class="cont-player-sub-player">
      <div class="player_x">
        <form class="log-player-x" action="">
          <div class="cont-form-option">
            <div>
              <label for="nombre">Nombre</label>
              <input type="text" name="nombre" id="nombreX">
            </div>
            <div class="cont-option-gender">
              <div class="cont-radio-male">
                <input type="radio" id=" maleGenderX" name="genderX" value="male">
                <label for=" maleGenderX">Masculino</label><br>
              </div>
              <div class="cont-radio-female">
                <input type="radio" id="femaleGenderX" name="genderX" value="female">
                <label for="femaleGenderX">Femenino</label><br>
              </div>
            </div>
          </div>
          <input class="btn" type="submit" value="Agregar">
        </form>
        <section class="sub-cont-player-scroll-x">
          <!-- Seccion de las plantillas -->
        </section>
      </div>
      <div class="player_o">      
        <form class="log-player-o" action="">
          <div class="cont-form-option">
            <div>
              <label for="nombre">Nombre</label>
              <input type="text" name="nombre" id="nombreO">
            </div>
            <div class="cont-option-gender">
              <div class="cont-radio-male">
                <input type="radio" id=" maleGenderO" name="genderO" value="male">
                <label for=" maleGenderO">Masculino</label><br>
              </div>
              <div class="cont-radio-female">
                <input type="radio" id="femaleGenderO" name="genderO" value="female">
                <label for="femaleGenderO">Femenino</label><br>
              </div>
            </div>
          </div>       
          <input class="btn" type="submit" value="Agregar">
        </form>
        <section class="sub-cont-player-scroll-o">
          <div class="card custom-bg mb-3" style="max-width: 540px;">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body d-flex align-items-center">
            <h5 class="card-title mb-0">Name Player</h5>
            <div class="ms-auto">
              <button type="button" class="btn btn-danger">Borrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
          <!-- Seccion de las plantillas -->
        </section>
      </div>
  </section>

<section class="for-play">

  <h1 class="player-for-play"></h1>

</section>
  <section class="btn-play">
    <form class="play" action="">
      <div class="d-grid gap-2 col-6 mx-auto">
        <input class="btn btn-primary" type="submit" value="Jugar">
      </div>
    </form>
  </section>

  <template class="tmpl-users">
    <div class="card custom-bg mb-3" style="max-width: 540px;">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="" class="img-fluid img-thumbnail rounded-start" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body d-flex align-items-center">
            <h5 class="card-title mb-0">Name Player</h5>
            <div class="ms-auto">
              <button type="button" class="btn btn-danger">Borrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script src="js/player.js"></script>
</body>

</html>
