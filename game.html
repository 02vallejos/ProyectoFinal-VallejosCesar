<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Juego de TATETI</title>
    <link rel="stylesheet" href="./css/styles_game.css">
</head>

<body>
    <div class="cont-play">
        <section class="playerX">
            <h1>Jugador X</h1>
            <div class="card" style="width: 18rem;">
                <img src="" class="card-img-top img-card-x" alt="...">
                <div class="card-body">
                <p class="card-text card-text-x"></p>
                </div>
                </div>     
                </section>
                <section class="play">

                    <div class="cont-mjs">
                        <div class="cont-mjs-show">
                            <h1 class="mjs-game"></h1>
                        </div>
                    </div>

            <div class="board">
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                </div>

                <div class="cont-btn-restart">
                    <!-- <div class="message" id="btnRestart">     -->
                    <div class="cont-btn-restar-show">              
                        <button type="button" class="btn btn-outline-warning" id="restartButton">Reiniciar</button>
                    </div>
                </div>
                
                
                </section>
                <section class="playerO">
            <h1>Jugador O</h1>
            <div class="card" style="width: 18rem;">
                <img src="" class="card-img-top img-card-o" alt="...">
                <div class="card-body">
                  <p class="card-text card-text-o"></p>
                </div>
              </div>
        </section>
        </div>
        <section class="btn-player">
            <form class="player" action="">
                <input class="btn btn-primary" type="submit" value="Ir a Jugadores">
            </form>
        </section>
        
        
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
        <script src="/js/main.js"></script>
        
        </body>
        
        </html>
